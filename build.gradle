plugins {
    id 'java'
}

repositories {
    mavenCentral()
}
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation(
            "com.codeborne:selenide:6.17.2",
            "org.junit.jupiter:junit-jupiter:5.9.1"
    )
}

test {
    useJUnitPlatform()
}
